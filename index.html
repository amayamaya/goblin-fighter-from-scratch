<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Document</title>
    </head>

    <body>
        <header>
            <div class="gutter-right logo">
                <img src="./assets/pokeball.png" />
            </div>
        </header>
        <main>
            <section class="main-section">
                <div id:instructions>
                    <h2>Alley Cats Catch!</h2>
                    <p>
                        You are an elite mice trainer! But these city mice will give you a run for
                        your money. Try to catch new recruits before they get away!
                    </p>
                </div>
            </section>
            <section class="game">
                <div class="trainer-stats">
                    <div class="recruits">
                        <p>Recruits: <span id="recruited-mice">0</span></p>
                        <div class="defeated-list"></div>
                    </div>
                    <div id="trainer">
                        <p>
                            hutzpah
                            <span id="trainer-hutzpah">9</span>
                        </p>
                    </div>
                    <img id="trainer-img" src="./assets/butt.png" />
                </div>
                <div><p>empty space between sections</p></div>
                <div class="opponent-stats">
                    <div>
                        <form>
                            <input type="text" name="street-name" />
                            <button>MORE</button>
                        </form>
                        <div id="opponents" class="opponents"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
        </footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
